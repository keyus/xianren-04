<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <script src="https://res.wx.qq.com/open/libs/weuijs/1.1.3/weui.min.js"></script>
    <title>主页平台</title>
  <link href="./css/app.css" rel="stylesheet"></head>
  <body>
    <div class="topbar">
      <h1>完善资料</h1><span class="left"><i class="back"></i></span>
    </div>
    <div class="topbar-space"></div>
    <div class="weui-cells weui-cells_form write-info">
      <div class="weui-cell">
        <div class="weui-cell__hd">
          <label class="weui-label">姓名：</label>
        </div>
        <div class="weui-cell__bd">
          <input class="weui-input" placeholder="请输入您的姓名" type="text">
        </div>
      </div>
      <div class="weui-cell">
        <div class="weui-cell__hd">
          <label class="weui-label">车牌：</label>
        </div>
        <div class="weui-cell__bd">
          <input class="weui-input" placeholder="请输入您的车牌" type="text">
        </div>
      </div>
      <div class="weui-cell">
        <div class="weui-cell__hd">
          <label class="weui-label">地址：</label>
        </div>
        <div class="weui-cell__bd">
          <input class="weui-input" placeholder="请输入油卡收货地址" type="text">
        </div>
      </div>
      <div class="weui-cell">
        <div class="weui-cell__hd self-top">
          <label class="weui-label">服务点：</label>
        </div>
        <div class="weui-cell__bd">
          <input class="select-area-menus" value="省/市/区" readonly="readonly">
          <select class="weui-select">
            <option value="">高新4S奔驰店</option>
          </select>
        </div>
      </div>
    </div>
    <div class="uploadfile">
      <div class="weui-uploader__input-box">上传身份证正面
        <input class="weui-uploader__input" type="file" accept="image/*">
      </div>
      <div class="weui-uploader__input-box">上传身份证反面
        <input class="weui-uploader__input" type="file" accept="image/*">
      </div>
      <div class="weui-uploader__input-box">上传行驶证正面
        <input class="weui-uploader__input" type="file" accept="image/*">
      </div>
      <div class="weui-uploader__input-box">上传行驶证反面
        <input class="weui-uploader__input" type="file" accept="image/*">
      </div>
    </div>
    <div class="sbtn">
      <button>完成</button>
    </div>
    <div class="tabbar-space"></div>
    <div class="weui-tabbar global-tabbar"><a class="weui-tabbar__item weui-bar__item_on"><span style="display: inline-block;position: relative;"><img class="weui-tabbar__icon" src="./images/tabbar-1-active.png">
          <!--img.weui-tabbar__icon(src="./images/tabbar-1.png")--></span>
        <p class="weui-tabbar__label">首页</p></a><a class="weui-tabbar__item weui-bar__item_on"><span style="display: inline-block;position: relative;"><img class="weui-tabbar__icon" src="./images/tabbar-2.png">
          <!--img.weui-tabbar__icon(src="./images/tabbar-2-active.png")--></span>
        <p class="weui-tabbar__label">套餐</p></a><a class="weui-tabbar__item weui-bar__item_on"><span style="display: inline-block;position: relative;"><img class="weui-tabbar__icon" src="./images/tabbar-3.png">
          <!--img.weui-tabbar__icon(src="./images/tabbar-3-active.png")--></span>
        <p class="weui-tabbar__label">我的</p></a></div>
    <script>
      // 级联选择器
      document.querySelector('.select-area-menus').addEventListener('click', function (e) {
          var el = e.target;
          weui.picker([
              {
                  label: '广东',
                  value: 0,
                  children: [
                      {
                          label: '广州',
                          value: 0,
                          children: [
                              {
                                  label: '海珠',
                                  value: 0
                              }, {
                                  label: '番禺',
                                  value: 1
                              }
                          ]
                      }, {
                          label: '佛山',
                          value: 1,
                          children: [
                              {
                                  label: '禅城',
                                  value: 0
                              }, {
                                  label: '南海',
                                  value: 1
                              }
                          ]
                      }
                  ]
              }, {
                  label: '广西',
                  value: 1,
                  children: [
                      {
                          label: '南宁',
                          value: 0,
                          children: [
                              {
                                  label: '青秀',
                                  value: 0
                              }, {
                                  label: '兴宁',
                                  value: 1
                              }
                          ]
                      }, {
                          label: '桂林',
                          value: 1,
                          children: [
                              {
                                  label: '象山',
                                  value: 0
                              }, {
                                  label: '秀峰',
                                  value: 1
                              }
                          ]
                      }
                  ]
              }
          ], {
              depth: 3,
              defaultValue: [0, 1, 1],
              onChange: function (result) {
                  console.log(result);
              },
              onConfirm: function (result) {
                  console.log(result);
                  el.value = result[0].label + '/' + result[1].label + '/'  +  result[2].label;
              },
              id: 'cascadePicker'
          });
      });
    </script>
  <script type="text/javascript" src="./js/app.js"></script></body>
</html>
