<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <title>主页平台</title>
  <link href="/css/app.css" rel="stylesheet"></head>
  <body>
    <div class="top-bar flex-center">
      <div class="rel">
        <h1 class="title">交易大厅</h1>
        <div class="back"><a><img src="./images/back.png" alt="返回"></a></div>
      </div>
    </div>
    <div class="h80"></div>
    <div class="trade">
      <div class="trade-top">
        <div class="trade-top-bg"></div>
        <div class="trade-top-menu"><a class="buy active"><span>买入M币</span></a><a class="sell"><span>卖出M币</span></a></div>
      </div>
      <div class="trade-form">
        <div class="trade-form-bg">
          <div class="trade-form-item">
            <div class="label">当前价格:</div>
            <div class="input">
              <input type="text" placeholder="">
            </div>
          </div>
          <div class="trade-form-item">
            <div class="label">买入数量:</div>
            <div class="input">
              <input type="text" placeholder="">
            </div>
          </div>
          <div class="trade-form-item">
            <div class="label">总计金额:</div>
            <div class="input">
              <input type="text" placeholder="">
            </div>
          </div>
          <div class="trade-form-submit"><a class="enter">确认买入</a></div>
        </div>
      </div>
    </div>
    <div class="tool-bar flex-center"><a href="javascript:;"><img src="./images/icon-fire.png" alt="我的"><span>我的</span></a><a href="javascript:;"><img src="./images/icon-message.png" alt="信息"><span>信息</span></a><a href="javascript:;"><img src="./images/icon-kefu.png" alt="客服"><span>客服</span></a><a href="javascript:;"><img src="./images/icon-quit.png" alt="退出"><span>退出</span></a></div>
  <script type="text/javascript" src="/js/app.js"></script></body>
</html>
